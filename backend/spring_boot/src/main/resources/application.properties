spring.application.name=spring_boot
app.jwt.secret=${APP_JWT_SECRET}

spring.datasource.url=jdbc:postgresql://localhost:5432/phsakhmer_db_spring
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=create-drop

spring.servlet.multipart.max-file-size=10MB

spring.servlet.multipart.max-request-size=50MB

file.upload-dir=./uploads/listings

stripe.secret.key=${stripe.secret.key}
stripe.public.key=${stripe.public.key}

stripe.success.url=https://gbp-minority-governance-passenger.trycloudflare.com/payment-return?session_id={CHECKOUT_SESSION_ID}
stripe.cancel.url=https://gbp-minority-governance-passenger.trycloudflare.com/payment-return?session_id={CHECKOUT_SESSION_ID}

# DEBUG
# logging.level.org.springframework.security=DEBUG
logging.level.com.phaskhmer.st25.spring_boot.security=DEBUG
